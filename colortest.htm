<!DOCTYPE html>
<html>

<head>
  <script>
    function paintline(hex) {
    document.getElementById("strip").style.backgroundColor = hex;
    document.getElementById("strip").innerHTML = hex;
    }
  </script>
</head>

<body style="background-color:lightgrey">

<h1>Color code tester</h1>

<p>Enter a color value in the field below (pound sign provided) and click "Paint" to see what color it is.</p>

<p> <input id="color" type="text" value="#" /> <button onclick='paintline(getElementById("color").value)'>Paint</button> </p>

<p><span id="strip" style="background-color:#ffffff">#FFFFFF</span></p>

</body>
